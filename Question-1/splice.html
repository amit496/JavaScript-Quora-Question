<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | array</title>
    <style>
        * {
            background: #212529;
            font-family: sans-serif;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <script src="asset/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // add one element
            var arr = [1, 34, 56, 45, 77];
            console.table(arr);
            arr.splice(2, 0, 45, 56);
            console.table(arr);



            // add elements with remove some elements
            var arr = [1, 34, 56, 45, 775 , 6, 5.67, 78];
            console.table(arr);
            arr.splice(4, 3, 45, 56);
            console.table(arr);
        });
    </script>
</body>

</html>
